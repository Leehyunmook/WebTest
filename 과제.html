<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <link rel="stylesheet" href="./과제.css">
    <script src="./과제.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="title"><h1 style="font-size: 21px;">회원가입</h1></div>
       
        <div class="name">
            <input id="name"  type="text" placeholder="이름">
            <div id="nameError" class="error"></div>
        </div>
        <div class="password">
            <input id="password" type="password" placeholder="비밀번호 ">
            <div id="passwordError" class="error"></div>
        </div>
        <div style="font-size: 13px;color:red;font-weight: 700;" id="pwdDiv"></div>
        <script>
            const in02=document.querySelector("#password");
            in02.addEventListener("blur",function(event){
    
                // console.log(event.target.value);
    
                const str=event.target.value;
                if(str.length<1){
                    const pwdDiv =document.querySelector("#pwdDiv");
                    pwdDiv.innerHTML="패스워드를 입력하세요"
                }
                    
            });
        </script>
        <div class="passwordCheck">
            <input id="passwordCheck" type="password" placeholder="비밀번호 확인">
            <div id="passwordCheckError" class="error"></div>
        </div>
        <div class="email">
            <input id="email" type="text" placeholder="이메일">
            <div id="emailError" class="error"></div>
        </div>
        <div class="phone">
            <input id="phone1" type="text" size="1" maxlength="3" oninput="changePhone1()"> -
            <input id="phone2" type="text" size="3" maxlength="4" oninput="changePhone2()"> -
            <input id="phone3" type="text" size="3" maxlength="4" oninput="changePhone3()">

        </div>
        <div class="auth">
            <div id="certificationNumber">000000</div>
            <button disabled id="sendMessage" onclick="getToken()">인증번호 전송</button>
        </div>

        <div class="timer">
            <div id="timeLimit" style="color: red;">03:00</div>
            <button disabled id="completion" onclick="checkCompletion()">인증확인</button>
        </div>
        <div class="area">
            <select id="area">
                <option selected disabled>지역을 선택하세요.</option>
                <option>서울</option>
                <option>경기도</option>
                <option>인천</option>
                <option>강원도</option>
            </select>
            <div id="areaError" class="error"></div>
        </div>
        <div class="gender">
            남자<input id="gender_man" type="radio" name="gender">  
            여자<input id="gender_woman" type="radio" name="gender">
            <div id="genderError" class="error"></div>
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="signUp">
            <button id="signUpButton" disabled onclick="signUpCheck()">가입하기</button>
        </div>
    </div>

    <script>
        swal('발표를 시작하겠습니다!','success')
.then(function(){
	                   
})
    </script>
    

</body>

</html>
